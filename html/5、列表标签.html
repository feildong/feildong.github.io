<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签学习</title>
</head>
<body>

<!--有序列表-->
<!--快捷方式：ol + tab；li + tab-->
<ol>
    <li>java</li>
    <li>html</li>
    <li>css</li>
    <li>vue</li>
</ol>

<!--无序列表-->
<!--快捷方式：ul + tab；li + tab-->
<ul>
    <li>顺序结构</li>
    <li>选择结构</li>
    <li>循环结构</li>
</ul>

<!--自定义列表，快捷方式类似
dl：标签
dt：列表名称
dd：列表内容
-->

<dl>
    <dt>语言</dt>
    <dd>Java</dd>
    <dd>Linux</dd>
    <dd>Python</dd>

    <dd>Go</dd>
    <dt>小工具</dt>
    <dd>Swagger</dd>
    <dd>Json</dd>
    <dd>Ajax</dd>
</dl>

</body>
</html>
