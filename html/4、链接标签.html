<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签学习</title>
</head>
<body>

<!--锚链接：锚点（标记）：顶部-->
<a name="top">顶部</a>

<!--链接标签
快捷方式：a + tab
href:(必填) 要跳转到那个页面
可以直接嵌套图片
target:心窗口在哪里打开
    _blank:在新标签中打开
-->

<a href="1、我的第一个网页.html" target="_blank">点击跳转到页面1</a><br/>
<a href="https://www.baidu.com" target="_self">点击跳转到百度</a><br/>
<a href="1、我的第一个网页.html">
    <img src="../resoures/image/cn.png" alt="网站logo"
         title="悬停文字：欢迎你！" width="200" height="200">
</a><br/>

<!--锚链接：跳转锚点（标记）
            #锚点名（可以跨页面）
-->
<a href="#top">回到顶部</a>

<!--功能性链接
邮件链接：mailto：
-->
<a href="mailto:feild@wisdex.cn">联系我</a>


</body>
</html>
