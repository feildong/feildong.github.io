<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签学习</title>
</head>
<body>

<!--表格标签
表格：table + tab;加边框:border
行：tr(table row) + tab;跨列：colspan,记得删除占用格
列：td + tab；跨列：rowspan,记得删除占用格
-->

<table border="1px">
    <tr>
    <!-- 跨列：colspan（column span） -->
        <td colspan="3">11</td>
        <td>14</td>
    </tr>
    <tr>
        <td rowspan="2">21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
    </tr>
    <tr>
        <td>32</td>
        <td>33</td>
        <td>34</td>
    </tr>
</table>

</body>
</html>
