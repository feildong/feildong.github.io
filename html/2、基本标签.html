<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--块元素-->
<!-- 标题标签:h*-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--块元素-->
<!--段落标签:p-->
<!--快捷方式：p + tab-->
<p>不要温顺的走进那个良夜，</p>
<p>激情不能被消沉的暮色淹没，</p>
<p>咆哮吧，咆哮，痛斥那光的退缩。</p>
<p>智者在临终的时候，对黑暗妥协，</p>
<p>是因为它们的语言已黯然失色，</p>
<p>它们不想被夜色迷惑，</p>
<p>咆哮吧，咆哮，痛斥那光的退缩。</p>

<!--水平线标签：hr-->
<hr/>

<!--换行标签:br-->
不要温顺的走进那个良夜，<br/>
激情不能被消沉的暮色淹没，<br>
咆哮吧，咆哮，痛斥那光的退缩。<br/>
智者在临终的时候，对黑暗妥协，<br/>
是因为它们的语言已黯然失色，<br/>
它们不想被夜色迷惑，<br/>
咆哮吧，咆哮，痛斥那光的退缩。<br/>

<hr/>

<!--行内元素-->
<!-- 粗体：strong ， 斜体:em -->
<p>粗体：<strong>wisdex</strong></p>
<p>斜体：<em>Feild</em></p>

<hr/>
<!--特殊符号-->
<!--空格：&nbsp;-->
空                                          格
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格 <br/>

<!--其他&*;类-->
&gt;
&lt;              <br/>
&copy;版权所有Feild


</body>
</html>
