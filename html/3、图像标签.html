<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签学习</title>
</head>
<body>

<!--图像标签
快捷方式：img + tab
src:（必填）图片地址
        相对地址：通过../ (通过上一级路径来找到具体地址)
        绝对地址：D:\note\code\HTML\resoures\image\cn.png
alt：（必填）图片备注，在图片无法显示时用
title：鼠标悬停时显示内容
width:图片宽度
height：图片高度
...
-->
<img src="../resoures/image/cn.png" alt="网站logo"
     title="悬停文字：欢迎你！" width="200" height="200"><br/>
<img src="https://licensebuttons.net/l/by/4.0/88x31.png"
     alt="知识共享许可协议"  style="border-width:0">

</body>
</html>
